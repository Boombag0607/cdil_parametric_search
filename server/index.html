<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Form</h1>
    <form id="adminForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        
        <label for="packaging">Packaging:</label>
        <input type="text" id="packaging" name="packaging" required>

        <label for="max-rating">Max Rating:</label>
        <input type="text" id="max-rating" name="max-rating" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        
        <label for="columns">Columns:</label>
        <input type="text" id="columns" name="columns" required>

        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" required>

        <label for="colSpan">Column Span:</label>
        <input type="number" id="colSpan" name="colSpan" required>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
